name: Build LogVPN

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.0'
  NDK_VERSION: r26d

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Setup dependencies
        run: make windows-install-dependencies
      
      - name: Prepare Windows build
        run: make windows-prepare
      
      - name: Build Windows
        env:
          SENTRY_DSN: ""
        run: make windows-release
      
      - name: Package Windows
        run: .\scripts\package_windows.ps1
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-Windows
          path: out/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true
          link-to-sdk: true
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.5'
      
      - name: Setup dependencies
        run: make android-apk-install-dependencies
      
      - name: Prepare Android build
        run: make android-apk-prepare
      
      - name: Build APK
        env:
          SENTRY_DSN: ""
        run: make android-apk-release
      
      - name: Copy APK to out
        run: |
          mkdir out
          cp ./build/app/outputs/flutter-apk/*arm64-v8a*.apk out/LogVPN-arm64.apk || echo "no arm64 apk"
          cp ./build/app/outputs/flutter-apk/*armeabi-v7a*.apk out/LogVPN-arm7.apk || echo "no arm7 apk"
          cp ./build/app/outputs/flutter-apk/app-release.apk out/LogVPN-universal.apk || echo "no universal apk"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-Android
          path: out/
