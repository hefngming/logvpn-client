name: Build LogVPN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.0'
  NDK_VERSION: r26d

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          dart run slang build
        shell: bash

      - name: Build Windows
        run: flutter build windows --release --dart-define sentry_dsn=""

      - name: Package Windows
        run: |
          mkdir -p out
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath out\LogVPN-Windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-Windows
          path: out/LogVPN-Windows-x64.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true
          link-to-sdk: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          dart run slang build

      - name: Build APK
        run: flutter build apk --release --split-per-abi --dart-define sentry_dsn=""

      - name: Copy APK files
        run: |
          mkdir -p out
          cp build/app/outputs/flutter-apk/*arm64-v8a*.apk out/LogVPN-Android-arm64.apk || echo "no arm64 apk"
          cp build/app/outputs/flutter-apk/*armeabi-v7a*.apk out/LogVPN-Android-arm7.apk || echo "no arm7 apk"
          cp build/app/outputs/flutter-apk/*x86_64*.apk out/LogVPN-Android-x64.apk || echo "no x64 apk"

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-Android
          path: out/*.apk
