name: Build LogVPN

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Prepare Windows build
        shell: bash
        run: |
          # 下载预编译的核心库
          mkdir -p windows/libcore
          curl -L https://github.com/hiddify/hiddify-next-core/releases/download/draft/libcore-windows-amd64.tar.gz | tar xz -C windows/libcore
      
      - name: Build Windows
        run: flutter build windows --release --dart-define sentry_dsn=""
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-Windows
          path: build/windows/x64/runner/Release/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Prepare Android build
        run: |
          # 下载预编译的核心库
          mkdir -p android/app/libs
          curl -L https://github.com/hiddify/hiddify-next-core/releases/download/draft/libcore-android.tar.gz | tar xz -C android/app/libs
      
      - name: Build APK
        run: flutter build apk --release --dart-define sentry_dsn=""
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-Android
          path: build/app/outputs/flutter-apk/app-release.apk
